name: Generate Image Links
on: [push]
permissions:
  contents: write  # This tells GitHub the script is allowed to save files
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Updated version
      - name: List files
        run: |
          echo "### AUTO-GENERATED IMAGE LINKS" > links.txt
          # This finds files, ignores the .github folder, and formats the URL
          find . -type f -not -path '*/.*' -not -name "links.txt" | sed 's|^\./|https://cdn.jsdelivr.net/gh/aash-ess/phone-assets/|' >> links.txt
      - name: Commit and Push links.txt
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add links.txt
          git commit -m "Update links.txt" || exit 0
          git push
